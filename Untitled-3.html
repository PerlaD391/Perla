<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuego de Corazón</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .logo {
            width: 80px;
            height: 80px;
            background-color: #ff6b6b; /* Color de ejemplo para el logo */
            border-radius: 50%;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .section {
            margin-bottom: 30px;
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
            border-bottom: 2px solid #ff6b6b;
            padding-bottom: 5px;
        }
        .section-content {
            list-style-type: none;
            padding: 0;
        }
        .section-content li {
            margin-bottom: 8px;
            color: #666;
        }
        .divider {
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">LOGO</div>
        <div class="title">Fuego de Corazón</div>
    </div>

    <div class="section">
        <div class="section-title">Inicio</div>
        <ul class="section-content">
            <li>Todos los productos</li>
            <li>Novedades</li>
            <li>Mar v</li>
            <li>Buscar</li>
            <li>Costo</li>
        </ul>
    </div>

    <div class="divider"></div>

    <div class="section">
        <div class="section-title">Lounge</div>
        <ul class="section-content">
            <li>Clarenta</li>
            <li>Hoari</li>
            <li>Contacto</li>
            <li>Inicio de usuario</li>
            <li>Registro</li>
        </ul>
    </div>

    <div class="divider"></div>

    <div class="section">
        <div class="section-title">Túnica Lounge</div>
        <!-- Aquí iría el contenido de esta sección -->
    </div>
</body>
</html>
